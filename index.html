<!doctype html>
<html>

<head>
	<title>docs</title>
	<meta charset="utf-8" content="width=device-width, initial-scale=1" name="viewport">
	<style>
		a {
			text-decoration: none;
		}

		@media (max-width: 575.98px) {
			.container {
				margin: 10px;
			}
		}

		@media (min-width: 576px) {
			.container {
				margin: 0 auto;
				max-width: 50%;
			}
		}
	</style>
	<script>
		lang = navigator.language;
		path = window.location.hash.slice(1);
		if (path.length > 1) {
			path += ".html";
		}
		if (/^zh-.*$/.test(lang)) {
			window.location = `https://minecraft-py.github.io/docs-zh/${path}`;
		}
	</script>
</head>

<body>
	<h1 style="text-align: center">Minecraftpy Documents</h1>
	<div class="container">
		<p>The browser failed to redirect to the appropriate document, please select from the list below:</p>
		<ul>
			<li><a href="https://minecraft-py.github.io/docs-zh/">中文文档</a></li>
		</ul>
	</div>
</body>

</html>
